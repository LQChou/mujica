<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>現在正是等待星期四晚上十點的時刻。</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    /* 新增標題樣式 */
    #title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    #countdown {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }
    #phrase {
      font-size: 1.5em;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- 新增標題區塊 -->
  <div id="title">現在正是等待星期四晚上十點的時刻。</div>
  <div id="countdown">00:00:00</div>
  <div id="phrase"></div>

  <script>
    // 語句陣列，可輕鬆新增或移除語句
    const phrases = [
      "又還沒到星期四晚上十點，是又怎樣。",
      "現在正是等待星期四晚上十點的時刻。",
      "星期四晚上十點快到了，堅持下去！",
      "就算等不下去，也要有繼續等待的信心。",
      "為什麼要演奏春日影！星期四晚上十點又還沒到！",
      "我一次都沒有覺得等待星期四晚上十點開心。"
    ];

    // 從陣列中隨機挑選一個語句
    function getRandomPhrase() {
      const index = Math.floor(Math.random() * phrases.length);
      return phrases[index];
    }

    // 計算目標時間（星期四晚上 10:00）的函式
    function getTargetTime() {
      const now = new Date();
      const currentDay = now.getDay();  // 0 (日) ~ 6 (六)
      const THURSDAY = 4; // 星期四 (星期日為0)
      
      // 建立一個目標時間對象，先設定為今天的 22:00
      let target = new Date(now);
      target.setHours(22, 0, 0, 0);

      let daysToAdd = 0;

      if (currentDay < THURSDAY) {
        // 還未到本周星期四
        daysToAdd = THURSDAY - currentDay;
      } else if (currentDay === THURSDAY) {
        // 今天就是星期四
        if (now < target) {
          // 尚未到 22:00，目標為今天 22:00
          daysToAdd = 0;
        } else {
          // 已過 22:00
          // 設定 22:30 為截止時間，介於 22:00 ~ 22:30 時顯示 00:00:00
          const cutoff = new Date(now);
          cutoff.setHours(22, 30, 0, 0);
          if (now <= cutoff) {
            // 回傳現在時間，使倒數顯示 0
            return now;
          } else {
            // 超過 22:30，目標為下週星期四 22:00
            daysToAdd = 7;
          }
        }
      } else {
        // 已過本周星期四（星期五、星期六、或星期日），目標為下週星期四
        daysToAdd = (7 - currentDay) + THURSDAY;
      }
      
      // 更新目標日期
      target.setDate(now.getDate() + daysToAdd);
      return target;
    }

    // 更新倒數計時（每秒呼叫一次）
    function updateCountdown() {
      const now = new Date();
      const target = getTargetTime();
      let diff = target - now;
      
      // 如果差值為負數，則倒數顯示 0
      if (diff < 0) diff = 0;
      
      // 計算時、分、秒
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // 格式化為 hh:mm:ss（補零）
      const formatted = 
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      document.getElementById('countdown').textContent = formatted;
    }

    // 更新隨機語句，每10秒更新一次
    function updatePhrase() {
      document.getElementById('phrase').textContent = getRandomPhrase();
    }

    // 每秒更新倒數計時
    setInterval(updateCountdown, 1000);
    // 每10秒更新語句
    setInterval(updatePhrase, 10000);

    // 初次呼叫
    updateCountdown();
    updatePhrase();
  </script>
</body>
</html>
